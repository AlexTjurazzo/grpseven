<!DOCTYPE html>
<html>
    <body>
        <h2>Create New Request</h2>
        <form  action="CreateRequest" method="GET">
            <table>
                <tr><th>Project Name: </th><td><input type="text" name="project-name" /></td></tr>
                <tr><th>Company name: </th><td><input type="text" name="company-name" /></td></tr>
                <tr><th>Activity description</th><td><textarea name="activity-description" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                <tr><th>Comments</th><td><textarea name="comments" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                <tr><th>Target audience</th><td><textarea name="target-audience" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                <tr><th>Currency</th><td><textarea name="currency" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                <tr><th>Cost</th><td><textarea name="cost" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                
                <tr><th>Activity Status</th><td><textarea name="activity-status" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                <tr><th>Execution Quarter</th><td><textarea name="execution-quarter" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                <tr><th>Start Date</th><td><textarea name="start-date" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                <tr><th>End Date</th><td><textarea name="end-date" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                <tr><th>Objective and results</th><td><textarea name="objective-results" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                <tr><th>Required PoE</th><td><textarea name="required-poe" rows="4" cols="50"  style="resize: none;"></textarea></td></tr>
                

                <tr><td colspan="2"><button>Create</button></td></tr>
            </table>
        </form>
        
    </body>
</html>
